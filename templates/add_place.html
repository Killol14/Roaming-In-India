{% extends "base.html" %}
{% block content %}
<div class="container">
   <h3 class="center-align">Add Places</h3>
   <div class="row card-panel">
      <form class="col s12" method="POST" action="{{ url_for('add_place') }}">
         <!--category dropdown-->
         <div class="row">
            <div class="input-field col s12 m6">
               <i class="far fa-folder-open prefix"></i>
               <select id="category_name" name="category_name" class="validate" required>
                  <option value="" disabled selected>Choose your category</option>
                  {% for category in categories %}
                  <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                  {% endfor %}
               </select>
               <label for="category_name">place Category</label>
            </div>
         </div>
         <!--Place name-->
         <div class="row">
            <div class="input-field col s12 m6">
               <i class="fa-solid fa-pen prefix"></i>
               <input id="place_name" name="place_name" type="text" class="validate" required>
               <label for="place_name">Place Name</label>
            </div>
         </div>
         <!--Locations-->
         <div class="row">
            <div class="input-field col s12 m6">
            <i class="fa-solid fa-location prefix"></i>
               <textarea id="location" name="location" class="validate materialize-textarea"
                  required></textarea>
               <label for="location">Location</label>
               <span class="helper-text" 
                data-success="right"></span>
            </div>
         </div>
         <!--Description-->
         <div class="row">
            <div class="input-field col s12 m6">
               <i class="fas fa-list-ul prefix"></i>
               <textarea id="description" name="description" class="validate materialize-textarea"
                  required></textarea>
               <label for="description">Description</label>
               <span class="helper-text"
               data-success="right"></span>
            </div>
         </div>
         <!--image_url-->
         <div class="row">
            <div class="input-field col s12 m6">
               <i class="far fa-image prefix"></i>
               <input id="image_url" name="image_url" type="text" class="validate" required>
               <label for="image_url">Add Image URL</label>
            </div>
         </div>
         <div class="row">
            <div class="col s12 center-align">
               <!-- cancel button -->
               <a href="{{ url_for('account', username=session['user']) }}" class="btn-small">
               Cancel <i class="fas fa-times-circle right"></i>
               </a>
               <!--submit button-->
               <button type="submit" class="btn-small cyan darken-4">Add Place<i class="fas fa-plus right"></i></button>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
